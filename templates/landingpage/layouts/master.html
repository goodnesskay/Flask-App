
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Norman | {% block title %} {% endblock %}</title>

  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="">

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700%7CLato:300,400,400i,700' rel='stylesheet'>

  <!-- Css -->
  <link rel="stylesheet" href="{{ url_for('static', filename="landing/other/css/bootstrap.min.css") }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename="landing/other/css/font-icons.css") }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename="landing/other/css/style.css") }}" />

  <!-- Favicons -->
  <link rel="shortcut icon" href="{{ url_for('static', filename="landing/other/img/favicon.ico") }}">
</head>

<body>

  <!-- Preloader -->
  <div class="loader-mask">
    <div class="loader">
      "Loading..."
    </div>
  </div>

  <main class="main-wrapper">
    <header class="{% block header_class %}{% endblock %}">

      <div class="nav__holder" id="sticky-nav">
        <div class="container">
          <div class="flex-parent">

            <div class="nav__header clearfix">
              <!-- Logo -->
              <div class="logo-wrap">
                <a href="index-2.html" class="logo__link">
                  <img class="logo logo--dark" src="other/img/logo_dark.png" alt="logo">
                  <img class="logo logo--light" src="other/img/logo_light.png" alt="logo">
                </a>
              </div>

              <button type="button" class="nav__icon-toggle" id="nav__icon-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="nav__icon-toggle-bar"></span>
                <span class="nav__icon-toggle-bar"></span>
                <span class="nav__icon-toggle-bar"></span>
              </button>
            </div>
            <nav id="navbar-collapse" class="nav__wrap collapse navbar-collapse">
              <ul class="nav__menu nav__menu--inline">

                <li><a href="{{ url_for('home')  }}">The Platform</a></li>
                <li><a href="{{ url_for('services') }}">Services</a></li>
                <li><a href="">Privacy Policy</a></li>
                <li><a href="{{ url_for('home') }}#get-in-touch">Get in Touch</a></li>
              </ul>

              <div class="nav__btn-holder">
                <a href="#" class="btn btn--md btn--secondary-color rounded"><span>Chat With Norman Bot</span></a>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>


        {% block content %}{% endblock %}

      <section class="section-wrap newsletter bg-img bg-overlay white-text relative" style="background-image: url(landing/other/img/newsletter/newsletter_bg.jpg);">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
              <h2 class="newsletter__title">Norman Bot At Your Service</h2>
              <a href="#" class="btn btn--lg btn--transparent rounded"><i class="ui-facebook"></i>
               <span>  Chat with Bot</span></a>
            </div>
          </div>
        </div>
      </section> <!-- end Newsletter -->


      <!-- Footer -->
      <footer class="footer">
        <div class="footer__bottom top-divider">
          <div class="container text-center">
            <span class="copyright">
              &copy; 2017 Norman Inc.
            </span>
          </div>
        </div> <!-- end footer bottom -->
      </footer> <!-- end footer -->


      <div id="back-to-top">
        <a href="#top"><i class="ui-arrow-up"></i></a>
      </div>

    </div> <!-- end content wrapper -->
  </main> <!-- end main wrapper -->


  <!-- jQuery Scripts -->
  <script type="text/javascript" src="{{ url_for('static', filename="landing/other/js/jquery.min.js") }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename="landing/other/js/bootstrap.min.js") }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename="landing/other/js/plugins.js") }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename="landing/other/js/scripts.js") }}"></script>

</body>
</html>
