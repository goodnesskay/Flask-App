{% extends "dashboard/layout/layout.html" %}

{% block content %}

    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div style="background-color: #f8f8f8;" class="col-md-12">
                        <div class="top_menu">
                            <div class="title">Message from {Patient name}</div>
                        </div>
                        <ul class="messages">
                            <li>
                                <div class="avatar"></div>
                                <div class="text_wrapper">
                                    <div class="text">Hello</div>
                                </div>
                            </li>
                        </ul>
                        <div class="bottom_wrapper clearfix">
                            <div class="message_input_wrapper">
                                <input class="message_input"  placeholder="Type your message here..."/></div>
                            <div class="send_message">
                                <div class="icon"></div>
                                <div class="text">Send</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- container -->

        </div>
        <footer class="footer">
            2017 Â© Norman Bot.
        </footer>

    </div>
<link href="{{ url_for('static', filename='assets/css/chat.css') }}" rel="stylesheet" type="text/css" />
{% endblock %}
